# This file configures how severity values are assigned to alerts generated by
# the Event Engine. Severity values are in the interval 1-5. A value of 1
# denotes the most critical level, while level 5 is purely informational.
#
# Please see the event engine reference docs for details.
---
default-severity: '3'
rules:
    - event_type: boxState
      severity: '2'
      rules:
          - netbox.category.id: GSW
            severity: '1'
          - netbox.category.id: GW
            severity: '1'
          - netbox.category.id: SW
            severity: '3'
          - alert_type: boxDownWarning
            severity: '5'

    - event_type: moduleState
      severity: '2'
      rules:
          - netbox.category.id: GSW
            severity: '1'
          - netbox.category.id: GW
            severity: '1'
          - netbox.category.id: SW
            severity: '3'
          - alert_type: moduleDownWarning
            severity: '5'

    - event_type: chassisState
      severity: '2'
      rules:
          - netbox.category.id: GSW
            severity: '1'
          - netbox.category.id: GW
            severity: '1'
          - netbox.category.id: SW
            severity: '3'

    - event_type: aggregateLinkState
      severity: '4'

    - event_type: maintenanceState
      severity: '5'

    - event_type: boxRestart
      severity: '5'
