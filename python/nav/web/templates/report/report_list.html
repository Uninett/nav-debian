{% extends "report/base.html" %}
{# This does not need to extend ReportTemplate #}

{% block content %}

    <table class="listtable full-width">
        <caption>Reports</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        {% for report in report_list %}
            <tr>
                <td><a href="/report/{{ report.id }}">{{ report.title}}</a></td>
                <td title="Source(s): {{ report.report_files }}">{{ report.description }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock content %}
